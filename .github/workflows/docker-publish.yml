name: Continuous Integration with Github

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - uses: actions/checkout@v2
      
      - name: Login in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Setup Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build Eureka Naming Server Container Image
        working-directory: ./Dockerizing/06-naming-server
        run: mvn spring-boot:build-image -DskipTests
        
      - name: Build API Gateway Container Image
        working-directory: ./Dockerizing/06-api-gateway
        run: mvn spring-boot:build-image -DskipTests
        
      - name: Build Book Service Jar
        working-directory: ./Dockerizing/06-book-service
        run: mvn clean package -DskipTests
        
      - name: Build Cambio Service Jar
        working-directory: ./Dockerizing/06-cambio-service
        run: mvn clean package -DskipTests
        
      - name: Docker Compose Build Book Service Jar
        working-directory: ./Dockerizing
        run: docker-compose build
